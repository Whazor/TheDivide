    <!-- slider -->
    <script type="text/javascript">
      var slides=new Array();
      var captions=new Array();
      var i=0, t, f=false;

      slides[0] ="This theorem states that if there are n measureable objects in an n dimensional space, then there is one (n-1)-dimensional slice that cuts them all in half.<br/><br/>For example, suppose you and a friend want to equally share a cake together. With a regular cake like this it looks easy, but what if someone cut out a piece from the center of the cake leaving a gaping hole. How can you divide this cake with just one cut?";
      slides[1] ="content 2";
      slides[2] ="content 3";
      slides[3] ="content 4";

      captions[0]="img/caption-07.png";
      captions[1]="img/caption-07.png";
      captions[2]="img/caption-08.png";
      captions[3]="img/caption-08.png";

      function start(){
          //hide table of contents when navigation action starts
          document.getElementById("toc").style.display = "none";

          if(i>=slides.length){
              i=0;
              document.getElementById('caption').src=captions[i];
              document.getElementById('slide').innerHTML=slides[i];
              i++;
          }
          else{
              document.getElementById('caption').src=captions[i];
              document.getElementById('slide').innerHTML=slides[i];
              i++;
          }
          t=setTimeout("start()", 5000);
      }

      function play(){
          if(f==false){
              f=true;
              start();
          }
      }

      function Stop(){
          clearTimeout(t);
          f=false;
      }

      function next(){
          //hide table of contents when navigation action starts
          document.getElementById("toc").style.display = "none";

          if(i>=slides.length){
              i=0;
              document.getElementById('caption').src=captions[i];
              document.getElementById('slide').innerHTML=slides[i];
              i++;

              //hide home button if page is not first
              if(i!=0){
                document.getElementById("homeslider").style.display = "none";
              } else{
                document.getElementById("homeslider").style.display = "inline";
              }
          }
          else{
              document.getElementById('caption').src=captions[i];
              document.getElementById('slide').innerHTML=slides[i];
              i++;

              //hide home button if page is not first
              if(i!=0){
                document.getElementById("homeslider").style.display = "none";
              } else{
                document.getElementById("homeslider").style.display = "inline";
              }
          }
      }

      function previous(){
          //hide table of contents when navigation action starts
          document.getElementById("toc").style.display = "none";

          if(i>=slides.lenght){
              i=slides.length;
              document.getElementById('caption').src=captions[i];
              document.getElementById('slide').innerHTML=slides[i];
              i--;

              //hide home button if page is not first
              if(i!=0){
                document.getElementById("homeslider").style.display = "none";
              } else{
                document.getElementById("homeslider").style.display = "inline";
              }
          }
          else if(i<=0){
              i=slides.length;
              document.getElementById('caption').src=captions[i-1];
              document.getElementById('slide').innerHTML=slides[i-1];
              i--;

              //hide home button if page is not first
              if(i!=0){
                document.getElementById("homeslider").style.display = "none";
              } else{
                document.getElementById("homeslider").style.display = "inline";
              }
          }
          else if(i>slides.length){

              document.getElementById('caption').src=captions[slides.length-i];
              document.getElementById('slide').innerHTML=slides[slides.length-i];

              //hide home button if page is not first
              if(i!=0){
                document.getElementById("homeslider").style.display = "none";
              } else{
                document.getElementById("homeslider").style.display = "inline";
              }
          }
          else if(i<=slides.length || i>0){
              document.getElementById('caption').src=captions[i-1];
              document.getElementById('slide').innerHTML=slides[i-1];
              i--;

              //hide home button if page is not first
              if(i!=0){
                document.getElementById("homeslider").style.display = "none";
              } else{
                document.getElementById("homeslider").style.display = "inline";
              }
          }
      }
    </script>
